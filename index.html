<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <h3 class="title">Todo List</h3>
        <hr>

        <div class="row">
            <ul class="list-todo" id="list-todo">
            </ul>
        </div>

        <h3 class="counter" id="count-todo"></h3>

        <div class="form">
            <input type="text" id="input-todo" class="input-todo" placeholder="Input your activity's or targets"
                autofocus>
            <button class="submit-todo" id="submit-todo" type="button">
                +
            </button>
        </div>
    </div>

    <script src="./js/script.js"></script>


</body>

</html>
